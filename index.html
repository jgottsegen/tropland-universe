  <!-- Google Fonts: Instrument Serif (editorial) + Plus Jakarta Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Instrument Serif"', 'Georgia', 'serif'],
            sans: ['"Plus Jakarta Sans"', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              deep: '#0D0A1A',
              purple: '#1B0E36',
              'purple-mid': '#2A1B52',
              cream: '#F5F0EB',
              'cream-dark': '#E8E0D6',
              text: '#F0ECE4',
              'dark-text': '#1A1A1A',
              muted: '#888888',
              'muted-light': '#666666',
              accent: '#E85D3A',
              'accent-hover': '#FF6B45',
              border: '#2A2040',
              'border-light': '#D6CFC6',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'marquee': 'marquee 40s linear infinite',
            'marquee-reverse': 'marqueeReverse 35s linear infinite',
            'marquee-slow': 'marquee 60s linear infinite',
            'border-shine': 'borderShine 3s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            marqueeReverse: {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0)' },
            },
            borderShine: {
              '0%': { '--shine-angle': '0deg' },
              '100%': { '--shine-angle': '360deg' },
            },
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #0D0A1A;
      color: #F0ECE4;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0D0A1A;
    }

    ::-webkit-scrollbar-thumb {
      background: #2A1B52;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3D2E6B;
    }

    ::selection {
      background: #E85D3A;
      color: #0D0A1A;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Animated border shine effect */
    @property --shine-angle {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    .border-shine {
      position: relative;
      overflow: hidden;
    }

    .border-shine::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(from var(--shine-angle),
          transparent 0%,
          transparent 30%,
          rgba(232, 93, 58, 0.5) 45%,
          rgba(255, 180, 120, 0.7) 50%,
          rgba(232, 93, 58, 0.5) 55%,
          transparent 70%,
          transparent 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: borderShine 3s linear infinite;
      pointer-events: none;
    }

    @keyframes borderShine {
      0% {
        --shine-angle: 0deg;
      }

      100% {
        --shine-angle: 360deg;
      }
    }

    /* Subtle variant for light backgrounds */
    .border-shine-light::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(from var(--shine-angle),
          transparent 0%,
          transparent 25%,
          rgba(27, 14, 54, 0.3) 40%,
          rgba(232, 93, 58, 0.5) 50%,
          rgba(27, 14, 54, 0.3) 60%,
          transparent 75%,
          transparent 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: borderShine 4s linear infinite;
      pointer-events: none;
    }

    .border-shine-light {
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>

</body>

</html>
